<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-class">
      <h1>Arbaj Khan Calculator Project</h1>
      <div class="Calculator">
        <input type="text" id="display" />
        <div class="buttons">
          <button class="btn first" id="clear">AC</button>
          <button class="btn first">DEL</button>
          <button class="btn first">%</button>
          <button class="btn first">+</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn first">/</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn first">*</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn first">-</button>
          <button class="btn" id="zero">0</button>
          <button class="btn">.</button>
          <button class="btn">00</button>
          <button class="btn first and-ex" id="equals">=</button>
        </div>
      </div>
      <div class="ar">
        <h1>
          This is a clone for educational purposes only. Created by
          <br /><a href="https://github.com/arbaj-saifi">Arbaj Khan</a>
        </h1>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll(".btn");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.id === "clear") {
            display.value = "";
          } else if (button.id === "equals") {
            try {
              display.value = eval(display.value);
            } catch (error) {
              display.value = "Error";
            }
          } else {
            display.value += button.textContent;
          }
        });
      });
      display.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          try {
            display.value = eval(display.value);
          } catch (error) {
            display.value = "Error";
          }
        }
      });
    </script>
  </body>
</html>
